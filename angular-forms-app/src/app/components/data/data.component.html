<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div  *ngIf="forma.get('nombrecompleto.nombre').touched && forma.get('nombrecompleto.nombre').errors?.required"
              class="danger-text">
            El nombre es necesario
        </div>

        <div  *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength"
              class="danger-text">
            Por lo menos 3 caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">

        <div  *ngIf="forma.get('nombrecompleto.apellido').touched && forma.get('nombrecompleto.apellido').errors?.required"
              class="danger-text">
             El apellido es necesario
        </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">

    <div  *ngIf="forma.controls['correo'].touched && forma.controls['correo'].errors?.required"
          class="danger-text">
            El correo es necesario
       </div>

    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">País</label>
      <div class="col-md-8">
          <select class="form-control"
                  formControlName="nacionalidad">
          <option value="" 
                  disabled> 
                  Seleccione un país 
          </option>
          <option *ngFor="let pais of paises" 
                  [value]="pais.codigo"> 
                  {{pais.pais}} 
          </option>
          </select>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
    
      <input  *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
              [formControlName]="i"
              type="text"
              class="form-control">
    </div>

    <button (click)="agregarPasatiempo()"
            type="button"
            class="btn btn-primary">
    Nuevo
    </button>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button   type="submit" 
                class="btn btn-outline-primary"
                [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>


</form>
