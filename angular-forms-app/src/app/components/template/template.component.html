<h4>Formularios <small>Template</small></h4>
<hr>
<form (ngSubmit)= "guardar(forma)" #forma="ngForm" novalidate="" >

  <div>

    <div class="form-group row has-danger" [ngClass]="{ 'has-danger': nombre.touched && nombre.errors?.required || nombre.errors?.minlength}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
              [(ngModel)]="usuario.nombre"
               minlength="2"
               required
               #nombre="ngModel">

               <div *ngIf="nombre.touched && nombre.errors?.required"
                    class="form-control-feedback">
                   El campo es requerido 
               </div>

               <div *ngIf="nombre.errors?.minlength">
                Este campo necesita por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres 
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.touched && apellido.errors?.required">
                El campo es requerido 
               </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">

             <div *ngIf="correo.touched && correo.errors?.required">
                El campo es requerido 
            </div>

            <div *ngIf="correo.errors?.pattern">
                El formato de correo electrónico no es correcto 
            </div>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <select [(ngModel)]="usuario.pais"
                class="form-control" 
                name="pais"
                required>
                <option value="" 
                        disabled> 
                        Seleccione un país 
                </option>
                <option *ngFor="let pais of paises" 
                        [value]="pais.codigo"> 
                        {{pais.pais}} 
                </option>
        </select>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"> Género</label>
    <div class="col-md-8">
        <div class="form-check form-check-inline ">
            <input  class="form-check-input" 
                    type="radio" name="genero" 
                    [(ngModel)]="usuario.genero" 
                    value="hombre" 
                    required>
            <label  class="form-check-label" 
                    for="inlineRadio1">
                    Hombre
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input  class="form-check-input" 
                    type="radio" 
                    name="genero" 
                    [(ngModel)]="usuario.genero" 
                    value="mujer" 
                    required>
            <label  class="form-check-label" 
                    for="inlineRadio2">
                    Mujer
            </label>
          </div>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label"> Términos y condiciones</label>
      <div class="col-md-8">
          <div class="form-check form-check-inline">
              <input  class="form-check-input" 
                      type="checkbox" 
                      name="acepta" 
                      [(ngModel)]="usuario.acepta" 
                      value="true" 
                      required>
              <label  class="form-check-label" 
                      for="inlineCheckbox1">
                      Acepto términos y condiciones
              </label>
            </div>
      </div>
    </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button   [disabled]="!forma.valid"
                type="submit" 
                class="btn btn-outline-primary">
        Guardar
    </button>
    </div>
  </div>

</form>
